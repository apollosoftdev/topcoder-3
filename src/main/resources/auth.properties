# Topcoder Authentication Configuration

# Authentication URLs
topcoder.auth.connector.url=https://accounts-auth0.topcoder.com
topcoder.auth.accounts.url=https://accounts.topcoder.com

# Development URLs (override in dev environment)
topcoder.auth.connector.url.dev=https://accounts-auth0.topcoder-dev.com
topcoder.auth.accounts.url.dev=https://accounts.topcoder-dev.com

# Cookie Configuration
topcoder.auth.cookie.name=tcjwt
topcoder.auth.cookie.name.v3=v3jwt
topcoder.auth.cookie.name.refresh=tcrft

# Token Configuration
topcoder.auth.token.expiration.offset=60

# JWKS URL for RS256 token validation
topcoder.auth.jwks.url=https://topcoder.auth0.com/.well-known/jwks.json
topcoder.auth.jwks.url.dev=https://topcoder-dev.auth0.com/.well-known/jwks.json

# Token Issuer
topcoder.auth.issuer=https://topcoder.auth0.com/
topcoder.auth.issuer.dev=https://topcoder-dev.auth0.com/

# HS256 Secret (for V2 tokens - should be set via environment variable in production)
# topcoder.auth.secret=${TC_AUTH_SECRET}

# Claims namespace for V3 tokens
topcoder.auth.claims.namespace=https://topcoder.com/claims/

# Roles
topcoder.auth.role.admin=administrator
topcoder.auth.role.user=Topcoder User
