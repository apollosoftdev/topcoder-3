# Topcoder Authentication Configuration
# Using dev URLs for local.topcoder-dev.com development

# Authentication URLs (Dev)
topcoder.auth.connector.url=https://accounts-auth0.topcoder-dev.com
topcoder.auth.accounts.url=https://accounts.topcoder-dev.com

# Production URLs (for reference)
topcoder.auth.connector.url.prod=https://accounts-auth0.topcoder.com
topcoder.auth.accounts.url.prod=https://accounts.topcoder.com

# Cookie Configuration
topcoder.auth.cookie.name=tcjwt
topcoder.auth.cookie.name.v3=v3jwt
topcoder.auth.cookie.name.refresh=tcrft

# Token Configuration
topcoder.auth.token.expiration.offset=60

# JWKS URL for RS256 token validation (Dev)
topcoder.auth.jwks.url=https://topcoder-dev.auth0.com/.well-known/jwks.json
topcoder.auth.jwks.url.prod=https://topcoder.auth0.com/.well-known/jwks.json

# Token Issuer (Dev)
topcoder.auth.issuer=https://topcoder-dev.auth0.com/
topcoder.auth.issuer.prod=https://topcoder.auth0.com/

# HS256 Secret (for V2 tokens - should be set via environment variable)
# topcoder.auth.secret=${TC_AUTH_SECRET}

# Claims namespace for V3 tokens
topcoder.auth.claims.namespace=https://topcoder.com/claims/

# Roles
topcoder.auth.role.admin=administrator
topcoder.auth.role.user=Topcoder User
